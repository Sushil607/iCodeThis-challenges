<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-full m-0 bg-no-repeat bg-fixed"
    style="
      background-image: linear-gradient(
        45deg,
        white 50%,
        rgb(75, 148, 197) 50%
      );
    "
  >
    <div class="my-16 mx-auto shadow-2xl max-w-lg">
      <div class="py-4 px-8 bg-slate-100">
        <div class="my-2 text-2xl font-semibold text-sky-500">
          Send us some feedback!
        </div>
        <div class="my-2 text-sm text-gray-700">
          Do you have a suggestion or found some bug? Let us know in the field
          below.
        </div>
      </div>
      <div class="bg-white">
        <textarea
          class="w-full h-48 text-xl px-8 py-4 resize-none focus:outline-none"
          id="feedback-text"
          placeholder="Describe your issue or idea..."
        ></textarea>
      </div>
      <div class="py-4 px-8 bg-slate-100">
        <div class="flex gap-6">
          <div>
            <input type="radio" name="feedback-type" id="bug" value="Bug" />
            <label for="bug" class="text-gray-500">Bug</label>
          </div>
          <div>
            <input
              type="radio"
              name="feedback-type"
              id="comment"
              value="Comment"
            />
            <label for="comment" class="text-gray-500">Comment</label>
          </div>
          <div>
            <input type="radio" name="feedback-type" id="other" value="Other" />
            <label for="other" class="text-gray-500">Other</label>
          </div>
        </div>
        <button
          class="mt-4 mb-8 w-full py-3 bg-sky-500 text-white font-semibold hover:opacity-80"
        >
          Send Feedback
        </button>
      </div>
    </div>
  </body>
</html>
