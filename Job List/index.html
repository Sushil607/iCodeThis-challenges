<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Job List</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/783d441802.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">Latest open positions</div>
        <div><a href="#">See all positions</a></div>
      </header>
      <main>
        <section>
          <!-- Jobs go here -->
          <div class="job-card">
            <div class="job-title">Accountant Executive</div>
            <div>Sales</div>
            <div class="location">
              <i class="fa fa-location-dot"></i> Remote Americas (East)
            </div>
            <i class="fa fa-arrow-right"></i>
          </div>

          <div class="job-card">
            <div class="job-title">Frontend Engineer</div>
            <div>Engineering</div>
            <div class="location">
              <i class="fa fa-location-dot"></i> Remote
            </div>
            <i class="fa fa-arrow-right"></i>
          </div>
          <div class="job-card">
            <div class="job-title">Search Marketing Manager</div>
            <div>Marketing</div>
            <div class="location">
              <i class="fa fa-location-dot"></i> Remote
            </div>
            <i class="fa fa-arrow-right"></i>
          </div>
          <div class="job-card">
            <div class="job-title">Staff Product Manager (Mobile)</div>
            <div>Product & Design</div>
            <div class="location">
              <i class="fa fa-location-dot"></i> Remote EMEA
            </div>
            <i class="fa fa-arrow-right"></i>
          </div>
          <div class="job-card">
            <div class="job-title">Senior GRC Analyst</div>
            <div>Security & IT</div>
            <div class="location">
              <i class="fa fa-location-dot"></i> Remote Americas (East)
            </div>
            <i class="fa fa-arrow-right"></i>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
