<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Testimonials</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-sky-50 my-36 mx-32">
    <div class="relative">
      <div class="font-bold text-2xl text-center">
        What our customers have to say
      </div>

      <div class="flex gap-4 justify-center">
        <!-- Testimonials go here -->
        <div class="testimonial bg-white p-6 my-6 rounded-lg w-1/3">
          <div class="text-lg font-semibold mb-2">
            "Thank you! Your product descriptions are amazing and your service
            is wonderful. "
          </div>
          <div class="flex gap-3 justify-start items-center">
            <img
              class="w-16 h-16 rounded-full"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhA489qLuHQXnDDPN5y4ldSWK5JraBkMwNbA&usqp=CAU"
              alt="ronald profile image"
            />

            <div>
              <div class="text-md font-bold">Ronald A. Freeman</div>
              <div class="text-sm font-semibold">Electronic technician</div>
            </div>
          </div>
        </div>

        <div class="testimonial bg-white p-6 my-6 rounded-lg w-1/3">
          <div class="text-lg font-semibold mb-2">
            "Would definitely recommend ItemScribe and will definitely be
            ordering again."
          </div>
          <div class="flex gap-3 justify-start items-center">
            <img
              class="w-16 h-16 rounded-full"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3wYi87XQ7wU6ui7txiKycUR2qNHatKBNErw&usqp=CAU"
              alt="alice profile image"
            />

            <div>
              <div class="text-md font-bold">Alice L. Tinker</div>
              <div class="text-sm font-semibold">Marine equipment mechanic</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Arrows -->
      <div
        id="prevBtn"
        class="absolute top-36 cursor-pointer h-10 w-10 rounded flex justify-center items-center hover:bg-gray-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </div>

      <div
        id="nextBtn"
        class="absolute top-36 right-0 cursor-pointer h-10 w-10 rounded flex justify-center items-center hover:bg-gray-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>

      <!-- Bottom Circles -->
      <div class="flex gap-2 justify-center items-center">
        <div
          class="circle active cursor-pointer w-4 h-4 border-2 border-slate-300 rounded-full"
        ></div>
        <div
          class="circle active cursor-pointer w-4 h-4 border-2 border-slate-300 rounded-full"
        ></div>
        <div
          class="circle cursor-pointer w-4 h-4 border-2 border-slate-300 rounded-full"
        ></div>
        <div
          class="circle cursor-pointer w-4 h-4 border-2 border-slate-300 rounded-full"
        ></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
