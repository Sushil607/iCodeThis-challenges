<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Christmas Promo</title>
    <script
      src="https://kit.fontawesome.com/783d441802.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100">
    <div
      class="container relative antialiased font-mono bg-white rounded-tl-md rounded-tr-3xl text-center my-20 mx-4 py-4 px-4 shadow-xl hover:shadow-2xl w-2/3 mx-auto lg:w-1/3"
    >
      <div class="flex justify-end">
        <svg
          class="w-8 h-8 cursor-pointer text-right"
          xmlns="http://www.w3.org/2000/svg"
          fill="#c3c3c3"
          viewBox="0 0 24 24"
          strokeWidth="{1.5}"
          stroke="currentColor"
          className="w-6 h-6"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>
      <img
        class="mx-auto"
        src="https://i.postimg.cc/J0GVNJFy/tree.png"
        alt="pine tree image"
      />
      <div class="font-semibold text-xl my-4">Merry Christmas!</div>
      <div class="text-xs text-gray-600 font-semibold">
        You completed all your December's tasks
      </div>
      <div class="text-xs text-gray-600 font-semibold">
        so we decided to get you a gift:
      </div>
      <div class="text-sm font-semibold text-amber-400 my-3">
        50% off on your Yearly Premium Plan
      </div>
      <button
        class="uppercase font-semibold shadow shadow-slate-800 border-black text-sm bg-black text-white px-4 py-2 rounded-sm mt-4 mb-10 hover:text-black hover:bg-white hover:text-dark hover:border-2 hover:border-black hover:shadow-white"
      >
        get your gift
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
