<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking Component</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/783d441802.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="leaderboard-wrapper">
      <div class="flex p-1">
        <div class="text-lg">RANKING</div>
        <button class="share-btn">
          <i class="fa fa-thin fa-share-nodes"></i>
        </button>
      </div>
      <div>
        <div class="flex p-1 bg-blue ribbon">
          <div class="flex-start">
            <div class="text-light text-lg">1</div>
            <div class="text-light">Ricardo Franklin</div>
          </div>
          <div class="flex">
            <div class="text-light">258.244</div>
            <img src="./badge.jpg" alt=" badge image" />
          </div>
        </div>
        <div class="flex p-1">
          <div class="flex-start">
            <div class="text-lg">2</div>
            <div>Brandon Lawson</div>
          </div>
          <div>258.244</div>
        </div>
        <div class="flex p-1 bg-gray">
          <div class="flex-start">
            <div class="text-lg">3</div>
            <div>Ruby Shelton</div>
          </div>
          <div>258.244</div>
        </div>
        <div class="flex p-1">
          <div class="flex-start">
            <div class="text-lg">4</div>
            <div>Jon Banks</div>
          </div>
          <div>258.244</div>
        </div>
        <div class="flex p-1 bg-gray">
          <div class="flex-start">
            <div class="text-lg">5</div>
            <div>Isabelle Willis</div>
          </div>
          <div>258.244</div>
        </div>
      </div>
      <div class="p-2">
        <button class="exit-btn">EXIT</button>
        <button class="continue-btn text-light">CONTINUE</button>
      </div>
    </div>
  </body>
</html>
