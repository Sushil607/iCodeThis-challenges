<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Pricing Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-600">
    <!-- Overall Container -->
    <div
      class="my-16 mx-2 rounded-md py-8 bg-black text-white text-sm text-center lg:w-2/3 lg:mx-auto"
    >
      <!-- Pricings Container -->
      <div
        id="pricingsContainer"
        class="py-12 flex flex-col sm:flex-row sm:justify-between sm:text-left sm:px-32"
      >
        <!-- Basic Plan -->
        <div>
          <div class="text-2xl font-semibold">Basic</div>
          <div class="my-2">
            <div class="text-lg">Free</div>
            <div>3,000 monthly visitors</div>
          </div>
          <ul class="my-6 list-disc">
            <li>Limited reports</li>
            <li>Unlimited projects</li>
            <li>Data storage for 1 year</li>
          </ul>
          <button
            class="plan-btn my-2 w-4/5 border-2 border-red-500 rounded-md py-2 text-red-500 hover:bg-red-500 hover:text-white"
          >
            Start now
          </button>
        </div>
        <!-- Separator -->
        <div
          class="opacity-10 my-8 mx-auto h-px w-4/5 bg-gray-50 sm:hidden"
        ></div>
        <div class="opacity-10 hidden w-px bg-gray-50 sm:block"></div>
        <!-- Pro Plan -->
        <div>
          <div class="text-2xl font-semibold">Pro</div>
          <div class="my-2">
            <div class="text-lg">$19 / month</div>
            <div>10,000 monthly visitors</div>
          </div>
          <ul class="my-6 list-disc">
            <li>Unlimited reports</li>
            <li>15-days free trial</li>
            <li>Data storage for 3 years</li>
          </ul>
          <button
            class="plan-btn my-2 w-4/5 border-2 border-red-500 rounded-md py-2 bg-red-500 text-white hover:text-red-500 hover:bg-black"
          >
            Try it
          </button>
        </div>
      </div>
      <!-- Message Container -->
      <div id="messageContainer" class="hidden">
        <div class="text-3xl font-semibold">Thank you!</div>
        <div class="my-2">
          For choosing
          <span
            id="plan"
            class="text-lg uppercase font-semibold text-red-500"
          ></span>
          plan
        </div>
        <button
          id="changePlanBtn"
          class="my-2 w-4/5 border-2 border-red-500 rounded-md py-2 text-red-500 hover:bg-red-500 hover:text-white"
        >
          Change plan now
        </button>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
