<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-indigo-50">
    <div
      class="bg-white mx-4 mt-16 rounded-sm shadow-sm hover:shadow-md p-6 w-3/5 mx-auto"
    >
      <div
        class="text-center md:text-left md:flex md:justify-between md:items-center"
      >
        <div>
          <div>
            <img
              class="rounded-full w-16 h-16 mx-auto md:mx-0"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUrsWYsXejz8i8IBxVqlj3FXD_ryunVmXvvg&usqp=CAU"
              alt="Sally Ramos profile picture"
            />
          </div>
          <div class="text-xl font-bold mt-4">Sally Ramos</div>
          <div class="text-gray-600 mb-4">@sallyramos</div>
        </div>
        <div>
          <button
            class="bg-black text-white my-3 border-2 border-2 border-white px-6 py-2 rounded-full hover:bg-white hover:text-black hover:border-2 hover:border-gray-100 hover:animate-pulse"
          >
            Follow
          </button>
        </div>
      </div>

      <div class="hidden my-4 md:block">
        <div class="font-semibold">Product Designer at @company</div>
        <div class="font-semibold">
          Working on @othercompany in my free time.
        </div>
      </div>

      <div class="flex justify-items-stretch items-center hidden lg:flex">
        <div class="text-gray-600">
          <span class="text-gray-400 font-bold mr-2">15K</span>Followers
        </div>
        <div class="h-1 w-1 bg-slate-500 rounded-full mx-2"></div>
        <div class="text-gray-600">
          <span class="text-gray-400 font-bold mr-2">7K</span>Following
        </div>
        <div class="h-1 w-1 bg-slate-500 rounded-full mx-2"></div>
        <div class="text-gray-600">Since April 30,2017</div>
      </div>
    </div>
  </body>
</html>
