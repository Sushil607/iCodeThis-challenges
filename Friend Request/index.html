<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Friend Request</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <div class="text-lg text-bold">Friend Requests</div>
        <div class="text-lg text-thin text-white">View All</div>
      </div>
      <div>
        <!-- Requests goes here -->
        <div class="flex my-2">
          <div class="flex gap">
            <div class="image-container">
              <img
                src="https://media.istockphoto.com/id/1171169127/photo/headshot-of-cheerful-handsome-man-with-trendy-haircut-and-eyeglasses-isolated-on-gray.jpg?s=612x612&w=0&k=20&c=yqAKmCqnpP_T8M8I5VTKxecri1xutkXH7zfybnwVWPQ="
                alt="Jerome profile image"
              />
            </div>
            <div>
              <div class="text-bold">Jerome Williams</div>
              <div class="text-sm">7 mutual friends</div>
            </div>
          </div>
          <button class="confirm-btn">Confirm</button>
        </div>

        <div class="flex my-2">
          <div class="flex gap">
            <div class="image-container">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1u0JRCeonq4Loxc3wpCfFAbMXg7QBhjxXSQ&usqp=CAU"
                alt="Sally profile image"
              />
            </div>
            <div>
              <div class="text-bold">Sally Steele</div>
              <div class="text-sm">3 mutual friends</div>
            </div>
          </div>
          <button class="confirm-btn">Confirm</button>
        </div>

        <div class="flex my-2">
          <div class="flex gap">
            <div class="image-container">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCiyuKjNCkA5huAwQe-3qMO1dvMEInCxQJCQ&usqp=CAU"
                alt="Rachel profile image"
              />
            </div>
            <div>
              <div class="text-bold">Rachel Ball</div>
              <div class="text-sm">8 mutual friends</div>
            </div>
          </div>
          <button class="confirm-btn">Confirm</button>
        </div>
      </div>
    </div>
  </body>
</html>
