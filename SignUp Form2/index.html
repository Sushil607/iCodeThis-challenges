<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>iCodeThis - SignUp Form</title>
  </head>
  <body>
    <div class="curved-border">
      <div class="form-container">
        <h1>
          Join the <br />
          community
        </h1>
        <p>
          Take your art to the next level. Get it seen by millions of people.
        </p>
        <button class="join-with-fb-btn">Join with Facebook</button>
        <p>Or</p>
        <div class="input-group">
          <div class="form-control">
            <input type="text" placeholder="First Name" />
          </div>
          <div class="form-control">
            <input type="text" placeholder="Last Name" />
          </div>
        </div>
        <div class="form-control">
          <input type="email" placeholder="Email" />
        </div>
        <div class="form-control">
          <input type="password" placeholder="Password" />
        </div>
        <button class="create-new-account-btn">Create New Account</button>

        <div class="privacy-policy">
          By joining, you agree to our Terms of Service and Privacy Policy
        </div>
      </div>
    </div>
  </body>
</html>
