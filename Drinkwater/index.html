<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Drinkwater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              backdrop: "#0A93F1",
              card: "#1EA5FE",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body class="bg-backdrop">
    <!-- Wrapper  -->
    <div
      class="bg-card my-6 rounded-sm drop-shadow-xl w-4/5 mx-auto sm:w-1/3 lg:w-1/5 my-20"
    >
      <div class="py-4 px-6 flex justify-between items-center">
        <div>
          <i class="fa fa-bars text-2xl text-white cursor-pointer"></i>
        </div>
        <div>
          <i class="fa-solid fa-bell text-2xl text-white cursor-pointer"></i>
        </div>
      </div>
      <div class="text-center mt-2 mb-8">
        <div class="uppercase text-white text-xs">today</div>
        <div class="text-white text-lg font-bold">1,3l of 2l</div>

        <img
          class="h-24 m-auto my-4"
          src="https://cdn-icons-png.flaticon.com/512/824/824239.png"
        />

        <button
          class="capitalize py-2 px-8 bg-sky-200 drop-shadow-xl rounded-full hover:opacity-80"
        >
          drink water
        </button>
      </div>
      <div class="bg-white p-6">
        <div class="uppercase text-gray-800 text-sm">your streak</div>
        <div class="flex flex-row justify-between">
          <!-- Days go here -->
          <!-- Sunday -->
          <div
            class="text-center grid gap-1 items-center cursor-pointer hover:bg-gray-200 hover:font-bold p-1 rounded-md"
          >
            <div class="text-xs">S</div>
            <div>
              <div class="bg-card h-3 w-3 rounded-full"></div>
            </div>
          </div>
          <!-- Monday -->
          <div
            class="text-center grid gap-1 items-center cursor-pointer hover:bg-gray-200 hover:font-bold p-1 rounded-md"
          >
            <div class="text-xs">M</div>
            <div>
              <div class="bg-card h-4 w-4 rounded-full"></div>
            </div>
          </div>
          <!-- Tuesday -->
          <div
            class="text-center grid gap-1 items-center cursor-pointer hover:bg-gray-200 hover:font-bold p-1 rounded-md"
          >
            <div class="text-xs">T</div>
            <div>
              <div class="bg-card h-2 w-2 rounded-full"></div>
            </div>
          </div>
          <!-- Wednesday -->
          <div
            class="text-center grid gap-1 items-center cursor-pointer hover:bg-gray-200 hover:font-bold p-1 rounded-md"
          >
            <div class="text-xs">W</div>
            <div>
              <div class="bg-card h-4 w-4 rounded-full"></div>
            </div>
          </div>
          <!-- Thursday -->
          <div
            class="text-center grid gap-1 border-2 items-center cursor-pointer bg-gray-200 font-bold p-1 rounded-md"
          >
            <div class="text-xs">T</div>
            <div>
              <div class="bg-card h-3 w-3 rounded-full"></div>
            </div>
          </div>
          <!-- Friday -->
          <div
            class="text-center grid gap-1 items-center cursor-pointer hover:bg-gray-200 hover:font-bold p-1 rounded-md"
          >
            <div class="text-xs">F</div>
            <div>
              <div class="bg-gray-400 h-3 w-3 rounded-full"></div>
            </div>
          </div>
          <!-- Saturday -->
          <div
            class="text-center grid gap-1 items-center cursor-pointer hover:bg-gray-200 hover:font-bold p-1 rounded-md"
          >
            <div class="text-xs">S</div>
            <div>
              <div class="bg-gray-400 h-3 w-3 rounded-full"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
