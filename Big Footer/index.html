<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Big Footer</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/783d441802.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <footer>
      <div class="container">
        <div class="top">
          <div>
            <div class="title">About the store</div>
            <div class="links-container">
              <a href="#">Home</a>
              <a href="#">Become a customer</a>
              <a href="#">About us</a>
              <a href="#">FAQ</a>
              <a href="#">Return policy</a>
              <a href="#">Contact us</a>
            </div>
          </div>
          <div>
            <div class="title">Language</div>
            <div class="btns-container">
              <button class="language-btn">Deutsch</button>
              <button class="language-btn current">English</button>
              <button class="language-btn">Español</button>
              <button class="language-btn">Français</button>
              <button class="language-btn">Indonesian</button>
              <button class="language-btn">Italian</button>
              <button class="language-btn">Nederlands</button>
              <button class="language-btn">Polnisch</button>
              <button class="language-btn">Português</button>
              <button class="language-btn">русский</button>
              <button class="language-btn">tiếng Việt</button>
              <button class="language-btn">Türkçe</button>
            </div>
          </div>
          <div>
            <div class="title">Get in touch</div>
            <div class="social-links-container">
              <a href="#"> <i class="fa-brands fa-facebook-f"></i> </a>
              <a href="#"> <i class="fa-brands fa-twitter"></i> </a>
              <a href="#"> <i class="fa-brands fa-linkedin"></i> </a>
            </div>
          </div>
        </div>
        <div class="links">
          <a href="#" class="text-gray">Terms of purchase</a>
          <a href="#" class="text-gray">Security and privacy</a>
          <a href="#" class="text-gray">Newsletter</a>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
