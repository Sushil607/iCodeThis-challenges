<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Collections List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/783d441802.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="bg-circle-1"></div>
      <div class="bg-circle-2"></div>
      <div class="heading">Popular Collections</div>
      <div class="tags-list">
        <div class="tag">Profile</div>
        <div class="tag">New York</div>
        <div class="tag">Relaxing</div>
        <div class="tag">Person</div>
        <div class="tag">Fashion</div>
      </div>
      <div class="collections-list">
        <!-- Collection 1 -->
        <div class="collection">
          <div class="collection-showcase">
            <img
              src="https://images.pexels.com/photos/458766/pexels-photo-458766.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt="People collection showcase image"
            />
          </div>

          <div class="collection-photos">
            <div class="collection-photo">
              <img
                src="https://images.pexels.com/photos/839633/pexels-photo-839633.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="people collection photo 1"
              />
            </div>
            <div class="collection-photo">
              <img
                src="https://images.pexels.com/photos/848277/pexels-photo-848277.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="people collection photo 2"
              />
            </div>
            <div class="collection-photo">
              <img
                src="https://images.pexels.com/photos/1130624/pexels-photo-1130624.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="people collection photo 3"
              />
            </div>
          </div>
          <div class="collection-info">
            <div class="subheading">People</div>
            <div class="numbers"><i class="fa fa-image"></i> 144</div>
          </div>
        </div>
        <!-- Collection 2 -->
        <div class="collection">
          <div class="collection-showcase">
            <img
              src="https://images.pexels.com/photos/13187526/pexels-photo-13187526.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt="Nature collection showcase image"
            />
          </div>

          <div class="collection-photos">
            <div class="collection-photo">
              <img
                src="https://images.pexels.com/photos/371572/pexels-photo-371572.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Nature collection photo 1"
              />
            </div>
            <div class="collection-photo">
              <img
                src="https://images.pexels.com/photos/1509582/pexels-photo-1509582.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Nature collection photo 2"
              />
            </div>
            <div class="collection-photo">
              <img
                src="https://images.pexels.com/photos/1533466/pexels-photo-1533466.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Nature collection photo 3"
              />
            </div>
          </div>
          <div class="collection-info">
            <div class="subheading">Nature</div>
            <div class="numbers"><i class="fa fa-image"></i>7K</div>
          </div>
        </div>
        <!-- Collection 3 -->
        <div class="collection">
          <div class="collection-showcase">
            <img
              src="https://images.pexels.com/photos/3021382/pexels-photo-3021382.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt="History collection showcase image"
            />
          </div>

          <div class="collection-photos">
            <div class="collection-photo">
              <img
                src="https://images.pexels.com/photos/1963082/pexels-photo-1963082.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="History collection photo 1"
              />
            </div>
            <div class="collection-photo">
              <img
                src="https://images.pexels.com/photos/1721747/pexels-photo-1721747.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="History collection photo 2"
              />
            </div>
            <div class="collection-photo">
              <img
                src="https://images.pexels.com/photos/14375401/pexels-photo-14375401.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="History collection photo 2"
              />
            </div>
          </div>
          <div class="collection-info">
            <div class="subheading">History</div>
            <div class="numbers"><i class="fa fa-image"></i>431</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
