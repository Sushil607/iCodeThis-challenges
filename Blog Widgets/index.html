<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Blog Widgets</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-slate-50 to-fuchsia-100 my-20 mx-auto">
    <div
      class="absolute inset-0 -z-10 mt-20 mx-auto h-96 w-1/3 bg-white rounded-lg"
    ></div>
    <!-- Outside Container -->
    <div class="mx-auto md:w-4/5">
      <!-- Tags Widget -->
      <div
        class="shadow-2xl max-w-lg mx-auto my-6 border-8 border-white rounded-xl bg-fuchsia-200 p-4"
      >
        <div class="mb-2 text-xl font-semibold">Tags</div>
        <div class="my-2 flex gap-2 flex-wrap text-xs">
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            Blender
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            Browser
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            cross-platform
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            HoloLens
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            Microsoft
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            Mixed Reality
          </button>
          <button
            class="rounded-full bg-black text-white px-4 py-1 hover:bg-black hover:text-white"
          >
            modelling
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            MR
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            nodejs
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            streamsocket
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            unity
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            unity3D
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            unreal engine
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            VR
          </button>
          <button
            class="rounded-full bg-white px-4 py-1 hover:bg-black hover:text-white"
          >
            websockets
          </button>
        </div>
      </div>

      <div class="md:flex md:items-start md:flex-row-reverse">
        <!-- Search Widget -->
        <div
          class="shadow-2xl max-w-lg mx-auto relative my-6 border-8 border-white rounded-xl bg-fuchsia-200 p-4 text-sm grid gap-3 grid-cols-5"
        >
          <input
            type="text"
            placeholder="Search articles, topics, etc."
            class="py-3 px-10 col-span-4 rounded-xl"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 absolute top-6 left-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
          <button class="bg-black text-white rounded-xl hover:opacity-70">
            Search
          </button>
        </div>

        <!-- Posts -->
        <div
          class="shadow-2xl max-w-lg mx-auto border-8 my-6 border-white rounded-xl bg-fuchsia-200 p-4"
        >
          <div class="mb-2 text-xl font-semibold">Recent posts</div>
          <div class="my-2 text-xs font-semibold">
            <div class="my-2 p-3 rounded-lg cursor-pointer hover:bg-white">
              Azure Speech Studio for Mixed Reality
            </div>
            <div
              class="my-2 bg-white p-3 rounded-lg cursor-pointer hover:bg-white"
            >
              HoloLens 2 Unreal Project Template
            </div>
            <div class="my-2 p-3 rounded-lg cursor-pointer hover:bg-white">
              Simplygon in Azure
            </div>
            <div class="my-2 p-3 rounded-lg cursor-pointer hover:bg-white">
              Blender in Azure
            </div>
            <div class="my-2 p-3 rounded-lg cursor-pointer hover:bg-white">
              AAD Login on HoloLens 2
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
